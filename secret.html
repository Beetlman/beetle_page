<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>happy new jear</title>
</head>

<body style="margin:0;height:100vh;">

<table width="100%" height="100%">
  <tr>
    <td align="center" valign="middle">

      <!-- MAIN ROW -->
      <table>
        <tr>

          <!-- LEFT ELEMENT -->
          <td align="center">
            <div style="border:1px solid black;width:120px;height:120px;background:white;">
              <div style="width:100%;height:90px;background:#affdc4;"></div>
              <font face= 'Comic Sans MS'>
              <div>#****** >base2</div>
              </font>
            </div>
          </td>

          <!-- EQUAL SIGN -->
          <td align="center" width="60">
            <div style="font-size:48px;">=</div>
          </td>

          <!-- GRID -->
          <td align="center">
            <table id="grid" cellspacing="0" cellpadding="0" style="border-collapse:collapse;line-height:0;"></table>
          </td>

        </tr>
      </table>

      <br>

      <!-- RESULT IMAGE -->
      <img id="resultImage" src="photo_5384177269082885286_y.jpg" style="display:none;" width="300">

    </td>
  </tr>
</table>

<script>
const correctBinary = "0101011111111110111000100";
const grid = document.getElementById("grid");
let buttons = [];

for (let i = 0; i < 5; i++) {
  const row = document.createElement("tr");

  for (let j = 0; j < 5; j++) {
    const cell = document.createElement("td");
    const btn = document.createElement("button");

    btn.style.width = "26px";
    btn.style.height = "26px";
    btn.style.margin = "0";
    btn.style.padding = "0";
    btn.style.border = "1px solid black";
    btn.style.background = "#666";

    const index = i * 5 + j;

    // First tile locked OFF
    if (index === 0) {
      btn.disabled = true;
      btn.style.background = "#333";
    } else {
      btn.onclick = () => {
        btn.style.background =
          btn.style.background === "rgb(102, 102, 102)" ? "#affdc4" : "#666";
        checkCombination();
      };
    }

    buttons.push(btn);
    cell.appendChild(btn);
    row.appendChild(cell);
  }
  grid.appendChild(row);
}

function checkCombination() {
  let value = buttons.map((b, i) =>
    i === 0 ? "0" : (b.style.background === "rgb(175, 253, 196)" ? "1" : "0")
  ).join("");

  document.getElementById("resultImage").style.display =
    value === correctBinary ? "block" : "none";
}
</script>

</body>
</html>
