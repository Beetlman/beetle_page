<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Binary Grid</title>
</head>
<body>

<div align="center">
  <table>
    <tr>
      <!-- LEFT ELEMENT -->
      <td align="center">
        <div style="border:1px solid black;width:120px;height:120px;background:white;">
          <div style="width:100%;height:90px;background:#affdc4;"></div>
          <div>base2</div>
        </div>
      </td>

      <!-- MIDDLE ELEMENT -->
      <td align="center" width="60">
        <div style="font-size:48px;">=</div>
      </td>

      <!-- RIGHT ELEMENT -->
      <td align="center">
        <table id="grid" cellspacing="0" cellpadding="0"></table>
      </td>
    </tr>
  </table>

  <br>

  <!-- IMAGE RESULT -->
  <img id="resultImage" src="YOUR_IMAGE_URL_HERE" style="display:none;" width="300">
</div>

<script>
const correctBinary = "0101011111111110111000100";
const grid = document.getElementById("grid");
let buttons = [];

for (let i = 0; i < 5; i++) {
  const row = document.createElement("tr");

  for (let j = 0; j < 5; j++) {
    const cell = document.createElement("td");
    const btn = document.createElement("button");

    btn.style.width = "26px";
    btn.style.height = "26px";
    btn.style.margin = "0";
    btn.style.padding = "0";
    btn.style.background = "#666";

    const index = i * 5 + j;

    // First tile locked OFF
    if (index === 0) {
      btn.disabled = true;
      btn.style.background = "#444";
    } else {
      btn.onclick = () => {
        btn.style.background =
          btn.style.background === "rgb(102, 102, 102)" ? "#affdc4" : "#666";
        checkCombination();
      };
    }

    buttons.push(btn);
    cell.appendChild(btn);
    row.appendChild(cell);
  }
  grid.appendChild(row);
}

function checkCombination() {
  let value = buttons.map((b, i) =>
    i === 0 ? "0" : (b.style.background === "rgb(0, 255, 0)" ? "1" : "0")
  ).join("");

  document.getElementById("resultImage").style.display =
    value === correctBinary ? "block" : "none";
}
</script>

</body>
</html>
